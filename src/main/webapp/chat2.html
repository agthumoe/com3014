<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="/assets/libs/tron.chat.js"></script>
    <script type="text/javascript">
        $(function () {
            var chat = TronChat.create();
            chat.init('#msg', '#response', '/websocket/tracker', '/topic/global.chat');
        });
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div id="conversationDiv">
        <label>Type your message</label><input type="text" id="msg" />
        <div id="response"></div>
    </div>
</div>
</body>
</html>
